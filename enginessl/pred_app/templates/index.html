<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>predict</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <form method="post" action="/pred" enctype="multipart/form-data">
            <input type="file" name="img_file" value="choose">
            <input type="submit" value="predict" class="btn">
        </form>
            {% if img_path %}
                <p><img src="{{ img_path }}"></p>
            {% endif %}
        <div id="predicted_status">
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>
  </div>
</body>
</html>
